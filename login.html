<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Login | Elite AI Credit Repair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- You can keep your site header/nav here if you want -->

  <main class="auth-page container">
    <h1>Elite AI Credit Repair Members</h1>
    <p>Log in, create your account, or reset your password.</p>

    <!-- ðŸ” AUTH BOX -->
    <div class="auth-card">

      <!-- SIGN UP -->
      <section class="auth-section">
        <h2>Create Account</h2>
        <form id="signup-form">
          <div class="form-row">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              required
              placeholder="you@example.com"
            />
          </div>

          <div class="form-row">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              required
              minlength="6"
              placeholder="At least 6 characters"
            />
          </div>

          <button type="submit" class="btn primary-btn">Create Account</button>
        </form>
      </section>

      <hr />

      <!-- LOGIN -->
      <section class="auth-section">
        <h2>Log In</h2>
        <form id="login-form">
          <div class="form-row">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              required
              placeholder="you@example.com"
            />
          </div>

          <div class="form-row">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              required
              placeholder="Your password"
            />
          </div>

          <button type="submit" class="btn secondary-btn">Log In</button>
        </form>
      </section>

      <hr />

      <!-- RESET PASSWORD -->
      <section class="auth-section">
        <h2>Forgot Password?</h2>
        <form id="reset-form">
          <div class="form-row">
            <label for="reset-email">Email</label>
            <input
              type="email"
              id="reset-email"
              required
              placeholder="you@example.com"
            />
          </div>

          <button type="submit" class="btn ghost-btn">
            Send Reset Link
          </button>
        </form>
      </section>

      <hr />

      <!-- LOGGED-IN STATUS -->
      <section class="auth-section">
        <h2>Member Status</h2>
        <p id="auth-status">Checking status...</p>
        <button id="logout-btn" class="btn danger-btn" style="display:none;">
          Log Out
        </button>
      </section>

      <!-- ERROR / SUCCESS MESSAGES -->
      <div id="auth-message" class="auth-message"></div>
    </div>
  </main>

  <!-- Firebase + Auth logic -->
  <script type="module" src="member.js"></script>
</body>
</html>
